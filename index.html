<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ольга">
    <meta name="description" content="Проект 2-го спринта">
    <meta name="keywords" content="HTML,CSS">
    <title>Проект 'Место'</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__one-form">
                    <img class="profile__avatar" src="./images/image-profile.png" alt="Фото пользователя">
                    <div class="profile__info">
                        <button class="profile__edit-button" type="button"></button>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo-elements">
                <ul class="photo-elements__list">
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/karachaevsk.jpg" alt="Фото. Карачаевск">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Карачаевск</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/elbrus.png" alt="Фото. Гора Эльбрус">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Гора Эльбрус</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/dombai.png" alt="Фото. Домбай">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Домбай</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/elbrus.png" alt="Фото. Гора Эльбрус">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Гора Эльбрус</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/dombai.png" alt="Фото. Домбай">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Домбай</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                    <li class="photo-elements__item">
                        <img class="photo-elements__image" src="./images/karachaevsk.jpg"
                            alt="Фото. Карачаево-Черкесия">
                        <div class="photo-elements__footer">
                            <h2 class="photo-elements__title">Карачаево-Черкесия</h2>
                            <button class="photo-elements__like-button photo-elements__like-button_active"
                                type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <!-- popup_opened -->
            <div class="popup__body">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup-form-profile-edit">
                        <fieldset class="popup__input-person-info">
                            <input class="popup__item popup__item_input-name" type="text" name="person-name"
                                value="Жак-Ив Кусто" placeholder="Введите имя" required>
                            <input class="popup__item popup__item_input-about" type="text" name="person-about"
                                value="Исследователь океана" placeholder="Расскажите о себе" required>
                        </fieldset>
                        <fieldset class="popup__form-handler">
                            <button class="popup__form-save" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
