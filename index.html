<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ольга">
    <meta name="description" content="Проект 2-го спринта">
    <meta name="keywords" content="HTML,CSS">
    <title>Проект 'Место'</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__one-form">
                    <img class="profile__avatar" src="./images/image-profile.png" alt="Фото пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__job">Исследователь океана Исследователь океана Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo-elements">
                <ul class="photo-elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popupProfile">
            <div class="popupProfile__container">
                <button class="popupProfile__close-button" type="button"></button>
                <h2 class="popupProfile__form-title">Редактировать профиль</h2>
                <form class="popupProfile__form" name="popupProfile-form-profile-edit">
                    <fieldset class="popupProfile__input-person-info">
                        <input class="popupProfile__item popupProfile__item_input_name" type="text" name="person-name"
                            placeholder="Введите имя" required>
                        <input class="popupProfile__item popupProfile__item_input_job" type="text" name="person-job"
                            placeholder="Расскажите о себе" required>
                    </fieldset>
                    <fieldset class="popupProfile__form-handler">
                        <button class="popupProfile__form-save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popupNewPlace">
            <div class="popupNewPlace__container">
                <button class="popupNewPlace__close-button" type="button"></button>
                <h2 class="popupNewPlace__form-title">Новое место</h2>
                <form class="popupNewPlace__form" name="popupNewPlace-form-place-add">
                    <fieldset class="popupNewPlace__input-place-add">
                        <input class="popupNewPlace__item popupNewPlace__item_input_place" type="text"
                            name="person-name" placeholder="Название">
                        <input class="popupNewPlace__item popupNewPlace__item_input_image" type="text"
                            name="person-about" placeholder="Ссылка на картинку">
                    </fieldset>
                    <fieldset class="popupNewPlace__form-handler">
                        <button class="popupNewPlace__form-save" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popupImage__container">
            <figure class="popupImage__figure">
                <button class="popupImage__close-button" type="button"></button>
                <img class="popupImage__image">
                <figcaption class="popupImage__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="photo-cards-template">
        <li class="photo-elements__item">
            <button class="photo-elements__bin-button" type="button"></button>
            <img class="photo-elements__image" alt="Фото">
            <div class="photo-elements__footer">
                <h2 class="photo-elements__title"></h2>
                <button class="photo-elements__like-button" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./js/script1.js"></script>
</body>

</html>
